<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="support.css">
<script src="data.js"></script>
</head>
<body>

<h3>User-Comments Form</h3>

<div class="container">
  <form id="comments_form">
    Name : <input type="text" id="nice_name" placeholder="Your Name..." name="name"><br>
    <label for="subject">Comment</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
    SecretKey: <input type="password" id="secret" name="pwd" placeholder="key..." maxlength="8"><br>
    <input type="button" name="button_tag" id="btn_tag" value="Submit" onclick="validate(form)">
  </form>
</div>
<div class="sub">
    <label>Top Comments</label>
    <div style="border: 1px solidgreen">
        <h3 id="this_comment"></h3>
        <p id="this_username"></p>
    </div>
</div>
</body>
</html>
