<html>
<head>

	<!-- Latest compiled and minified CSS -->

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->

	<!-- Latest compiled and minified CSS -->

	<!-- jQuery library -->

<body>
	<div class="container panel panel-primary">
		<div class="row">
			<div class="col-md-5" id="movie_poster">
				
			</div>

			<div class="col-md-7">
				<div class="row">
					<div class="col-md-3">
						<h4 id="rating">rating</h4>
					</div>

					<div class="col-md-9">
						<h2 id="movie_title">Movie Title</h2>
						<h4 id="release_date">Release Date</h4>
					</div>
				</div>

				<div class="row">
					<h4 id="movie_overview">Movie overview</h4>
				</div>

				<div class="row" id="url">
					<a href="#">More info link</a>
				</div>

			</div>
		</div>

		<div class="row">
			<div class="col-md-6">
				<button class="btn btn-primary" type="button" id="left" onclick="click_button('left')"><span class="glyphicon glyphicon-chevron-left"></span></button>
			</div>

			<div class="col-md-6">
				<button class="btn btn-primary" type="button" id="right" onclick="click_button('right')"><span class="glyphicon glyphicon-chevron-right"></span></button>
			</div>			
		</div>
	</div>

	<script type="text/javascript" src="imdb.js"></script>
